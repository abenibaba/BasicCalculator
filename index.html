<!DOCTYPE html>
<html>
<body>

<h2>Basic Arithmetic Calculator Without Frontend</h2>
<p>Frontend Development - Javascript Module Task</p>

<hr color="blue" align="left" size="1px" width="30%">


<p id="display1"></p>

<p id="display2"></p>

<p id="display3"></p>

<p id="display4"></p>

<script>

// take the operator input
const operator = prompt('Enter Arithmetic operator (accepted options [+], [-], [*] or [/] ): ');

// take the operand input
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));

let result;

// using if...else if... else
if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}

//List User Options/Parameters
document.getElementById("display1").innerHTML = `Chosen Operator: ${operator}`;

document.getElementById("display2").innerHTML = `First Number: ${number1}`;

document.getElementById("display3").innerHTML = `Second Number: ${number2}`;


// Display Final Result from the object:
document.getElementById("display4").innerHTML = `${number1} ${operator} ${number2} = ${result}`;

</script>

</body>
</html>
