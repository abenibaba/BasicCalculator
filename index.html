<!DOCTYPE html>
<html>
<body>

<h2>Basic Arithmetic Calculator Without Frontend</h2>
<p>Frontend Development - Javascript Module Task</p>

<script>

// take the operator input
const operator = prompt('Enter Arithmetic operator (accepted options [+], [-], [*] or [/] ): ');

// take the operand input
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));

let result;

// using if...else if... else
if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}

// display the result
console.log(`${number1} ${operator} ${number2} = ${result}`);

console.log(`${number1} + " " + ${operator}  + " " + ${number2} " = " ${result}`);
</script>

</body>
</html>
